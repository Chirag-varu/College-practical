<!DOCTYPE html>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="styles2.css">
    <title>Formatting Practice</title>
</head>
<body>
    <div class="container">
        <h1>Formatting Practice</h1>

        <!-- Various formatting tags -->
        <p>This is a <strong>strong</strong> text.</p>
        <p>This is an <em>italic</em> text.</p>
        <p>This is <u>underlined</u> text.</p>
        <p>This is a <del>deleted</del> text.</p>
        <p>This is a <ins>inserted</ins> text.</p>
        <p>This is a <sup>superscript</sup> text.</p>
        <p>This is a <sub>subscript</sub> text.</p>
        <p>This is a <mark>marked</mark> text.</p>
        <p>This is a <code>code</code> text.</p>
        <p>This is a <span style="color: blue;">custom-styled</span> text.</p>

        <!-- Back to the index page link -->
        <p><a href="index.html" class="button">Back to Home</a></p>
    </div>
